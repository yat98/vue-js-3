<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.JS</title>
</head>
<body>
    <div id="vueApp">
        <h3>Learn {{ subject }}</h3>
        <p>Number: {{ number }}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        const sample = {
            data() {
                return {
                    subject: 'Vue.JS',
                    number: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.number++
                }, 500)
            }
        }

        createApp(sample)
            .mount('#vueApp')
    </script>
</body>
</html>
